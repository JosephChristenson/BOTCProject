<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
</head>
<style>
    
body {
	font-family: var(--font-family-primary);
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	background: linear-gradient(135deg, var(--color-background-light) 0%, var(--color-background-dark) 100%);
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}
.container {
	background: white;
	padding: 40px;
	border-radius: 15px;
	box-shadow: 0 10px 30px rgba(0,0,0,0.2);
	text-align: center;
}
h1 {
	color: #333;
	margin-bottom: 10px;
}
.subtitle {
	color: #666;
	margin-bottom: 30px;
}
.role-buttons {
	display: flex;
	gap: 20px;
	justify-content: center;
	flex-wrap: wrap;
}
.role-button {
	background: linear-gradient(45deg, var(--color-background-light), var(--color-background-dark));
	color: white;
	border: none;
	padding: 20px 30px;
	border-radius: 10px;
	cursor: pointer;
	font-size: 18px;
	font-weight: bold;
	text-decoration: none;
	display: inline-block;
	transition: transform 0.2s, box-shadow 0.2s;
	min-width: 150px;
}
.role-button:hover {
	transform: translateY(-2px);
	box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.role-button.host {
	background: linear-gradient(45deg, #ff6b6b, #ee5a24);
}
.role-button.player {
	background: linear-gradient(45deg, #4ecdc4, #44a08d);
}
.description {
	margin-top: 30px;
	padding-top: 20px;
	border-top: 1px solid #eee;
	color: #666;
	line-height: 1.6;
}
.feature {
	margin: 10px 0;
	padding: 10px;
	background: #f8f9fa;
	border-radius: 5px;
}
</style>
<body>
    <div class="container">
        <h1>BOTC Project</h1>
        <p class="subtitle">Welcome to Ravenswood Bluff</p>
        
        <div class="role-buttons">
            <a href="/lobby.html" class="role-button host">
                Begin
            </a>
        </div>
    </div>
</body>
</html>
